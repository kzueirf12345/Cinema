<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/index.js" defer></script>
    <title>Cinema</title>
</head>

<body>
    <header class="header border">
        <div class="container pt-2 pt-lg-4 pb-2 pb-lg-4">
            <div class="row align-items-center justify-content-between">
                <div class="logo-header col-1">
                    <img src="assets/icon/logo.svg" alt="Логотип">
                </div>
                <nav class="navbar navbar-header col-10 col-sm-8 col-lg-6">
                    <button class="item-navbar btn">
                        Кинотеатр
                    </button>
                    <button class="item-navbar btn">
                        Акции
                    </button>
                    <button class="item-navbar btn">
                        Адрес
                    </button>
                    <button class="item-navbar btn">
                        Профиль
                    </button>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="blur">
                <div class="container pt-2 pt-lg-4 pb-2 pb-lg-4">
                    <figure class="row align-items-center justify-content-around flex-nowrap">
                        <blockquote class="avatar-film col-2">
                        </blockquote>
                        <div class="col-1"></div>
                        <figcaption class="col-8 col-xxl-7 d-flex align-items-center">
                            <h1 class="text-uppercase">goodnight pun&nbsp;pun</h1>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <section class="cinema">
            <div class="container pt-2 pt-lg-4 pb-2 pb-lg-5">
                <div class="hall">
                    <div class="d-flex justify-content-end">
                        <div class="screen d-flex justify-content-center mb-2 mb-lg-4 col-10">
                            <img src="assets/img/screen.svg" alt="Экран" class="w-100">
                        </div>
                    </div>
                    <div class="seats d-flex flex-column align-items-center">
                        <div class="row gx-lg-5 col-11 col-md-10 flex-nowrap justify-content-around">
                            <div class="col-2 d-flex justify-content-center align-items-center">
                                <span class="row-number d-flex align-items-end">
                                    1 <span class="seats_list-price">600 ₽</span>
                                </span>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" disabled>
                                    <img src="assets/icon/seat-hold.svg" alt="Место занято">
                                    <span class="number-seat position-absolute">1</span>
                                </button>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" id="x2y1">
                                    <img src="assets/icon/seat-free.svg" alt="Место свободно" id="x2y1-img">
                                    <img src="assets/icon/seat-chose.svg" alt="Место свободно" id="x2y1-select-img"
                                        class="d-none">
                                    <span class="number-seat position-absolute" id="x2y1-number">2</span>
                                </button>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" id="x3y1">
                                    <img src="assets/icon/seat-free.svg" alt="Место свободно" id="x3y1-img">
                                    <img src="assets/icon/seat-chose.svg" alt="Место свободно" id="x3y1-select-img"
                                        class="d-none">
                                    <span class="number-seat position-absolute" id="x3y1-number">3</span>
                                </button>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" id="x4y1">
                                    <img src="assets/icon/seat-free.svg" alt="Место свободно" id="x4y1-img">
                                    <img src="assets/icon/seat-chose.svg" alt="Место свободно" id="x4y1-select-img"
                                        class="d-none">
                                    <span class="number-seat position-absolute" id="x4y1-number">4</span>
                                </button>
                            </div>
                        </div>
                        <div class="row gx-lg-5 col-11 col-md-10 flex-nowrap justify-content-around">
                            <div class="col-2 d-flex justify-content-center align-items-center">
                                <span class="row-number d-flex align-items-end">
                                    2 <span class="seats_list-price">500 ₽</span>
                                </span>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" id="x1y2">
                                    <img src="assets/icon/seat-free.svg" alt="Место свободно" id="x1y2-img">
                                    <img src="assets/icon/seat-chose.svg" alt="Место свободно" id="x1y2-select-img"
                                        class="d-none">
                                    <span class="number-seat position-absolute" id="x1y2-number">1</span>
                                </button>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" id="x2y2">
                                    <img src="assets/icon/seat-free.svg" alt="Место свободно" id="x2y2-img">
                                    <img src="assets/icon/seat-chose.svg" alt="Место свободно" id="x2y2-select-img"
                                        class="d-none">
                                    <span class="number-seat position-absolute" id="x2y2-number">2</span>
                                </button>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" id="x3y2">
                                    <img src="assets/icon/seat-free.svg" alt="Место свободно" id="x3y2-img">
                                    <img src="assets/icon/seat-chose.svg" alt="Место свободно" id="x3y2-select-img"
                                        class="d-none">
                                    <span class="number-seat position-absolute" id="x3y2-number">3</span>
                                </button>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" disabled>
                                    <img src="assets/icon/seat-hold.svg" alt="Место занято">
                                    <span class="number-seat position-absolute">4</span>
                                </button>
                            </div>
                        </div>
                        <div class="row gx-lg-5 col-11 col-md-10 flex-nowrap justify-content-around">
                            <div class="col-2 d-flex justify-content-center align-items-center">
                                <span class="row-number d-flex align-items-end">
                                    3 <span class="seats_list-price">400 ₽</span>
                                </span>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" id="x1y3">
                                    <img src="assets/icon/seat-free.svg" alt="Место свободно" id="x1y3-img">
                                    <img src="assets/icon/seat-chose.svg" alt="Место свободно" id="x1y3-select-img"
                                        class="d-none">
                                    <span class="number-seat position-absolute" id="x1y3-number">1</span>
                                </button>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" disabled>
                                    <img src="assets/icon/seat-hold.svg" alt="Место занято">
                                    <span class="number-seat position-absolute">2</span>
                                </button>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" id="x3y3">
                                    <img src="assets/icon/seat-free.svg" alt="Место свободно" id="x3y3-img">
                                    <img src="assets/icon/seat-chose.svg" alt="Место свободно" id="x3y3-select-img"
                                        class="d-none">
                                    <span class="number-seat position-absolute" id="x3y3-number">3</span>
                                </button>
                            </div>
                            <div class="col col-md-2">
                                <button class="btn seat position-relative border-0" id="x4y3">
                                    <img src="assets/icon/seat-free.svg" alt="Место свободно" id="x4y3-img">
                                    <img src="assets/icon/seat-chose.svg" alt="Место свободно" id="x4y3-select-img"
                                        class="d-none">
                                    <span class="number-seat position-absolute" id="x4y3-number">4</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="seats_list d-flex justify-content-center pt-2 pt-lg-4 pb-2 pb-lg-4">
                    <div class="row col-8 justify-content-around align-items-end">
                        <div class="item-seats_list col col-md-2 d-flex flex-column align-items-center text-center">
                            <img src="assets/icon/seat-free.svg" alt="" class="seats_list-img mb-2 mb-lg-4">
                            <span class="seats_list-text">Cвободно</span>
                        </div>
                        <div class="item-seats_list col col-md-2 d-flex flex-column align-items-center text-center">
                            <img src="assets/icon/seat-hold.svg" alt="" class="seats_list-img mb-2 mb-lg-4">
                            <span class="seats_list-text">Занято</span>
                        </div>
                        <div class="item-seats_list col col-md-2 d-flex flex-column align-items-center text-center">
                            <img src="assets/icon/seat-chose.svg" alt="" class="seats_list-img mb-2 mb-lg-4">
                            <span class="seats_list-text">Выбрано</span>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </section>

        <section class="cart">
            <div class="container mb-2 mb-lg-3">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <p class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <span class="col-5"> Купленные билеты</span>
                                <span class="col-5 text-end">
                                    Общая стоимость: <span id="allcost">0</span> ₽
                                </span>
                            </button>
                        </p>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="billets">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="reservation">
            <div class="container pt-2 pt-lg-4 pb-2 pb-lg-4">
                <div class="row justify-content-center" id="btn-container">
                    <button class="btn-inverse btn col-6 btn-reservation" data-bs-toggle="modal"
                        data-bs-target="#modal1" id="reservation">
                        Бронировать!
                    </button>
                    <button class="btn-inverse btn col-6 btn-reservation d-none" data-bs-toggle="modal" data-bs-target="#modal3"
                        id="pay">
                        Оплатить!
                    </button>
                </div>
            </div>

            <!-- MODAL -->
            <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modalLabel1" aria-hidden="true"
                data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <form class="modal-content" id="modalContent1">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLabel1">Бронирование</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="reservation-body">
                        </div>
                        <div class="modal-footer">
                            <div class="form-check col-6">
                                <input class="form-check-input" type="checkbox" id="subscribe">
                                <label class="form-check-label" for="subscribe">
                                    Подписаться на рассылки
                                </label>
                            </div>
                            <button type="button" class="btn btn-inverse col-5" id="reserve">Забронировать</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- CONFIRMARION1111111-->
            <div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="modalLabel2" tabindex="-1"
                data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content" id="modalContent2">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLabel2">Бронирование завершено!</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-inverse" data-bs-dismiss="modal">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PAY -->
            <div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modalLabel3" aria-hidden="true"
                data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <form class="modal-content" id="modalContent1">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLabel3">Оплата</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="reservation-body">
                            <div class="row g-3 mb-5">
                                <div class="col-12">
                                    <label class="form-label" for="card-number">
                                        Номер карты
                                    </label>
                                    <input class="form-control" type="number" id="card-number"
                                        placeholder="1111222233334444" required>
                                    <div class="invalid-feedback">
                                        Invalid field!
                                    </div>
                                </div>
                                <div class="col">
                                    <label class="form-label" for="expiry-date">
                                        Дата окончания
                                    </label>
                                    <input class="form-control" type="number" id="expiry-date" placeholder="0101"
                                        required>
                                    <div class="invalid-feedback">
                                        Invalid field!
                                    </div>
                                </div>
                                <div class="col">
                                    <label class="form-label" for="cvv">
                                        CVV
                                    </label>
                                    <input class="form-control" type="number" id="cvv" placeholder="123" required>
                                    <div class="invalid-feedback">
                                        Invalid field!
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-inverse col-5" id="pays">Оплатить</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- CONFIRMARION22222-->
            <div class="modal fade" id="modal4" aria-hidden="true" aria-labelledby="modalLabel4" tabindex="-1"
                data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content" id="modalContent4">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLabel4">Оплата завершена!</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-inverse" data-bs-dismiss="modal">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
